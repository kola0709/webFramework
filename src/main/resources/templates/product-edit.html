<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>상품 수정</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h2 class="text-center mb-4">상품 수정</h2>

            <form th:action="@{|/products/edit/${productId}|}" th:object="${productRequest}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">상품 이름</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">가격</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" required />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">수정 완료</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/products}" class="btn btn-outline-secondary">← 상품 목록으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
