<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
    </head>
    <body>
        <h1>로그인</h1>

        <!-- 에러 메시지 출력 -->
        <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></div>

        <!-- 로그아웃 메시지 출력 -->
        <div th:if="${logoutMessage}" th:text="${logoutMessage}" style="color:green;"></div>

        <form th:action="@{/login}" method="post">
            <label for="email">이메일 : </label>
            <input type="text" id="email" name="username" placeholder="이메일 입력" required />
            <br/>

            <lable for="password">비밀번호 : </lable>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />
            <br/>

            <button type="submit">로그인</button>
        </form>

        <p>계정이 없으신가요? <a th:href="@{/register}">회원가입</a></p>
    </body>
</html>
