<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>상품 목록</title>
    </head>

    <h1>상품 목록</h1>

    <div>
        <span sec:authroize="isAuthenticated()">
            <strong th:text="${#authentication.name}"></strong> 님 환영합니다!
            <a th:href="@{/logout}">로그아웃</a>
        </span>

        <span sec:authorize="isAnonymous()">
            <a th:href="@{/login}">로그인</a>
            <a th:href="@{/register}">회원가입</a>
        </span>
    </div>

    <hr />

    <!-- 상품 등록 admin만 보임 -->
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/products/new}">상품 등록</a>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>가격</th>
                <th sec:authorize="hasRole('ADMIN')">관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price} + '원'"></td>

                <!-- 관리자만 수정/삭제 버튼 표시 -->
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{|/products/edit/${product.id}}">수정</a>

                    <form th:action="@{|/products/delete/${product.id}|}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</html>
