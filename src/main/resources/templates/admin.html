<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>관리자 페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>관리자 전용 - 사용자 목록</h1>
            <div>
                <span class="me-2">
                    <strong th:text="${#authentication.name}"></strong> (관리자) 님 환영합니다.
                </span>
                <a th:href="@{/products}" class="btn btn-outline-primary btn-sm">상품 목록</a>
                <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">로그아웃</a>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>이메일</th>
                    <th>권한</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role.name} + ' '" class="badge bg-secondary me-1"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
