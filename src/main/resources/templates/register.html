<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="min-width: 350px; max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">회원가입</h2>

            <form th:action="@{/register}" th:object="${signupRequest}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일 입력" required />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></div>
                    <div th:if="${emailError}" th:text="${emailError}" class="form-text text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="6자 이상" required />
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">가입하기</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
