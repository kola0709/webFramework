<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>홈 | Product Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">Product Management 홈</h1>
        </div>

        <div sec:authorize="isAuthenticated()" class="text-center">
            <p class="lead">안녕하세요, <strong><span sec:authentication="name"></span></strong>님!</p>

            <ul class="list-group list-group-flush w-50 mx-auto mb-4">
                <li class="list-group-item">
                    <a th:href="@{/products}" class="btn btn-primary w-100">상품 목록 보기</a>
                </li>
                <li class="list-group-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/products/new}" class="btn btn-success w-100">상품 등록</a>
                </li>
                <li class="list-group-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/users}" class="btn btn-warning w-100">관리자 페이지</a>
                </li>
                <li class="list-group-item">
                    <a th:href="@{/logout}" class="btn btn-outline-danger w-100">로그아웃</a>
                </li>
            </ul>
        </div>

        <div sec:authorize="isAnonymous()" class="text-center">
            <p class="lead">로그인 후 상품을 관리할 수 있습니다.</p>
            <a th:href="@{/login}" class="btn btn-outline-primary me-2">로그인</a>
            <a th:href="@{/register}" class="btn btn-outline-secondary">회원가입</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
